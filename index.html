<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      color: #00ffcc;
    }
    header a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.03);
    }
    .movie-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .movie-card h3, .movie-card p {
      margin: 10px;
    }
    .btn {
      display: block;
      margin: 10px;
      background-color: #00ffcc;
      color: #000;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #00ccaa;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>

  </header>

    <!-- Sample Movie Card -->

      <img src="https://upload.wikimedia.org/wikipedia/en/9/98/K.G.F_Chapter_2.jpg" alt="KGF 2">
      <h3>KGF Chapter 2</h3>
      <p>Action | 2022</p>
      <a href="https://t.me/YourTelegramChannel/123" class="btn" target="_blank">Watch/Download</a>
    </div>

    <div class="movie-card">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Leo_film_poster.jpg" alt="Leo">
      <h3>Leo (2023)</h3>
      <p>Action, Thriller</p>
      <a href="https://t.me/YourTelegramChannel/456" class="btn" target="_blank">Watch/Download</a>
    </div>

  <footer>
    <p>&copy; 2025 MovieZone. All rights reserved.</p>
  </footer>

</body>
</html>
